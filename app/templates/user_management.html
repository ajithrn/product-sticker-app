{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">User Management</h1>
<a href="{{ url_for('main.new_user') }}" class="btn btn-primary mb-4">New User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="btn btn-outline-secondary btn-sm">Edit</a>
                <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{{ pagination.links }}
{% endblock %}
