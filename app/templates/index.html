{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <a href="{{ url_for('main.list_products') }}">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Products</div>
                <div class="card-body">
                    <h5 class="card-title">{{ num_products }}</h5>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="{{ url_for('main.list_categories') }}">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Categories</div>
                <div class="card-body">
                    <h5 class="card-title">{{ num_categories }}</h5>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="{{ url_for('main.print_jobs') }}">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Total Print Jobs</div>
                <div class="card-body">
                    <h5 class="card-title">{{ num_print_jobs }}</h5>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
